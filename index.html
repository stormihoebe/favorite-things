<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
</head>

<body class="container-fluid">
    <div class="jumbotron medium">
        <h1>A few of my.....</h1>
        <h2>Tell me what you love</h2>
    </div>
    <div class="row">
        <div class="fav">
            <h2>Favorite Things</h2>

            <form id="form">
                <div class="form-group">
                    <label for="firstFav">First Fav:</label>
                    <input id="firstFav" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="secondFav">Second Fav:</label>
                    <input id="secondFav" class="form-control" type="text">
                </div>
                <div class="radio">
                    <label>
                   <input type="radio" name="flavor" value="chocolate" >Chocolate</label>
                </div>
                <div class="radio">
                    <label>
                   <input type="radio" name="flavor" value="vanilla">Vanilla</label>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

    </div>
    <div class="row" id="favoriteText">


    </div>

</body>

</html>
